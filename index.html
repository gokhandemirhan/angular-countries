<!doctype html>
<html ng-app="angularCountry">
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	

	<script language="Javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script src="app.js"></script>
	</head>
	<body ng-controller="ctrl">

		<div class="container-full">

			<div class="row">

				<div class="col-lg-12 text-center v-center">
					<h1>Enter a Country</h1>
					<p class="lead">Enter a country name to see its information</p>

					<form class="col-lg-12">
						<div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
							<input type="text" class="form-control input-md" ng-model="enteredCountry" placeholder="Enter a country name here">
							<span class="input-group-btn"><button ng-click='getInfo()' class="btn btn-md btn-primary" type="button">Get Country Info</button></span>
						</div>
					</form>
				</div>
				<br><br>
			</div> <!-- /row -->
		</div>

		<div class="container-full">
			<div class="row">
				<!--Google Maps APIv3 Background-->
				<div class="col-lg-12 text-center v-center">
					<div id="map_canvas" style="width: 100%; height: 530px;"></div>
				</div>
				<!-- End Google Maps Background -->
			</div>


		</div> <!-- /container full -->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
	</html>
